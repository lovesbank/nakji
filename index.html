<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>낙지잡이 정산</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:520px;margin:24px auto;padding:0 14px;line-height:1.6}
    h1{font-size:22px;margin:6px 0 14px;text-align:center}
    .card{background:#f5f5f7;border:1px solid #e5e5ea;border-radius:12px;padding:14px}
    label{display:block;margin-top:10px;font-size:14px}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #d1d1d6;border-radius:10px;font-size:16px;box-sizing:border-box}
    .row{display:flex;gap:10px}
    .row>div{flex:1}
    button{width:100%;padding:12px;margin-top:12px;border:0;border-radius:12px;font-size:16px}
    button.primary{background:#007aff;color:#fff}
    button.secondary{background:#111;color:#fff}
    .result{margin-top:14px;white-space:pre-line;background:#fff;border:1px solid #e5e5ea;border-radius:12px;padding:12px}
    .hint{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <h1>낙지잡이 정산</h1>

  <div class="card">
    <div class="row">
      <div>
        <label>낙지 무게 (kg)</label>
        <input type="number" id="kg" inputmode="decimal" placeholder="예: 12" />
      </div>
      <div>
        <label>단가 (원)</label>
        <input type="number" id="price" inputmode="numeric" placeholder="예: 35000" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>입감 박스 수</label>
        <input type="number" id="box" inputmode="numeric" placeholder="예: 2" />
      </div>
      <div>
        <label>기름값 (원)</label>
        <input type="number" id="fuel" inputmode="numeric" placeholder="예: 150000" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>수협 수수료 (%)</label>
        <input type="number" id="feeRate" inputmode="decimal" value="5" />
      </div>
      <div>
        <label>나눌 값 (4.5)</label>
        <input type="number" id="divideBy" inputmode="decimal" value="4.5" />
      </div>
    </div>

    <button class="primary" id="calcBtn">계산하기</button>
    <button class="secondary" id="copyBtn">카톡으로 보내기(복사)</button>

    <div class="result" id="result">값을 입력하고 계산하기를 눌러줘</div>
    <div class="hint">※ “카톡으로 보내기(복사)”는 정산 문장을 클립보드에 복사해줘. 카톡에서 붙여넣기만 하면 돼.</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    let kakaoText = "";

    function n(val) {
      const num = Number(val);
      return Number.isFinite(num) ? num : 0;
    }

    function won(x) {
      // 소수점 없는 원 단위 표기
      const v = Math.round(x);
      return v.toLocaleString("ko-KR") + "원";
    }

    function calculate() {
      const kg = n($("kg").value);
      const price = n($("price").value);
      const box = n($("box").value);
      const fuel = n($("fuel").value);

      const feeRatePct = n($("feeRate").value);      // 예: 5
      const divideBy = n($("divideBy").value) || 1;  // 0 방지

      const nakjiTotal = kg * price;
      const boxCost = box * 60000;
      const coopFee = nakjiTotal * (feeRatePct / 100);
      const totalCost = boxCost + fuel + coopFee;
      const finalTotal = nakjiTotal - totalCost;
      const perPerson = finalTotal / divideBy;

      kakaoText =
`[낙지잡이 정산]
낙지 총합: ${won(nakjiTotal)}
입감비: ${won(boxCost)}
수협 수수료(${feeRatePct}%): ${won(coopFee)}
기름값: ${won(fuel)}
총 경비: ${won(totalCost)}

최종 합계: ${won(finalTotal)}
한나더(÷${divideBy}): ${won(perPerson)}`;

      $("result").innerText = kakaoText;
    }

    async function copyKakao() {
      if (!kakaoText) calculate();
      if (!kakaoText) {
        alert("먼저 값을 입력하고 계산해줘.");
        return;
      }
      try {
        await navigator.clipboard.writeText(kakaoText);
        alert("복사 완료! 카톡에서 붙여넣기만 하면 돼.");
      } catch (e) {
        // iOS에서 클립보드 권한이 막힌 경우 대비: 선택 복사 유도
        alert("자동 복사가 막혔어. 아래 정산문을 길게 눌러 전체 선택 후 복사해줘.");
      }
    }

    $("calcBtn").addEventListener("click", calculate);
    $("copyBtn").addEventListener("click", copyKakao);

    // Enter로도 계산
    ["kg","price","box","fuel","feeRate","divideBy"].forEach(id=>{
      $(id).addEventListener("keydown", (e)=>{ if(e.key==="Enter") calculate(); });
    });
  </script>
</body>
</html>
