    function num(v){

    function uncomma(v){
      const s = String(v ?? "").replace(/,/g, "").trim();

      return Number(clean) || 0;

    function roundPerShare(v){
      if (!Number.isFinite(v)) return 0;
      if (roundMode === "100") return Math.round(v / 100) * 100;
      if (roundMode === "1000") return Math.round(v / 1000) * 1000;
      if (roundMode === "10000") return Math.round(v / 10000) * 10000;

        const raw = el.value.replace(/,/g, "").replace(/[^\d]/g, "");
        if (!raw) { el.value = ""; return; }
        el.value = Number(raw).toLocaleString("ko-KR");
      });
    }

    function nowLabel(){
      const d = new Date();

ë¶€ì‹: ${won(calc.food)}

        const el = document.createElement("div");

        `;

    // âœ… ê°œì¸ë‹¹(Ã·) 0.5 ìŠ¤í…
    function clampDivide(v){
      if (!Number.isFinite(v)) v = 4.5;
      if (v < 0.5) v = 0.5;
      // ì†Œìˆ˜ 0.5 ë‹¨ìœ„ ì •ê·œí™”

      return v;
    }
